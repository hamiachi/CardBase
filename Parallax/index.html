<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper" id="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" id="content_image_pic1"></div>
      <div class="swiper-slide" id="content_image_pic2"></div>
      <div class="swiper-slide" id="content_image_pic3"></div>
      <div class="swiper-slide" id="content_image_pic4"></div>
      <div class="swiper-slide" id="content_image_pic5"></div>
      <div class="swiper-slide" id="content_image_pic6"></div>
      <div class="swiper-slide" id="content_image_pic7"></div>
      <div class="swiper-slide" id="content_image_pic8"></div>
      <div class="swiper-slide" id="content_image_pic9"></div>
      <div class="swiper-slide" id="content_image_pic10"></div>
      <div class="swiper-slide" id="content_image_pic11"></div>
      <div class="swiper-slide" id="content_image_pic12"></div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
