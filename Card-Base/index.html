<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>CardBase</title>
  <script src="https://kit.fontawesome.com/57509a3cd8.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="content">
        <div id="content_background"></div>
        <button id="content_button_1" onclick="scrollPre()"><i class="fas fa-angle-left"></i></button>
        <div id="content_image">
            <div id="content_image_pic1" style="transform: rotateY(45deg);">
            </div>
            <div id="content_image_pic2">
                <div class="content_image_left"></div>
                <div class="content_image_right"></div>
            </div>
            <div id="content_image_pic3" style="transform: rotateY(-45deg);">
            </div>
        </div>
        <button id="content_button_2" onclick="scrollNext()" style="margin-left: 30px;"><i class="fas fa-angle-right"></i></button>
    </div>

    <script src="main.js"></script>

</body>
</html>
